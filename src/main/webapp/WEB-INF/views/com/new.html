<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form style="margin-top: 300px;margin-left: 500px"  th:method="POST" th:action="@{sod}" th:object="${company}" >
  <div class="mb-3">
    <div  id="emailHelp" class="form-text">Company name:::</div>
    <label style="border: 2px solid blue;width: 100px" for="Name" class="form-label"> NAME -> </label>
    <input style="width: 500px" type="text" th:field="*{companyName}" id="Name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <div id="emailHelpw" class="form-text"> Located country:::</div>
    <label style="border: 2px solid darkgreen;width: 100px" for="LocatedCountry" class="form-label">Located country -> </label>
    <input style="width: 500px" type="text" th:field="*{locatedCountry}" id="LocatedCountry" aria-describedby="emailHelp">
  </div>
  <input type="submit" value="SAVE!">
</form>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
