<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update company</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1 style="width: 100px;height: 100px">
<form style="margin-top: 200px;margin-left: 500px"  th:method="PATCH" th:action="@{/com/{id}(id=${editCompany.getId()})}" th:object="${editCompany}">
    <label for="name"><h1 style="width: 300px">Company name:</h1></label>
    <br>
    <input type="text" th:field="*{companyName}" id="name"/>
    <br>
    <br>
    <label for="locatedCountry"><h2 style="width: 300px">Located country:</h2></label>
    <input type="text" th:field="*{locatedCountry}" id="locatedCountry"/>
    <br>
    <br>
    <input style="color: beige;background-color: blue" type="submit" value="Update!!"/>
</form>
</h1>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
