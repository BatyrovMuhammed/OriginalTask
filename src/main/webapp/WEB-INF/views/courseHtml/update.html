<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1 style="width: 100px; height: 100px">
    <form style="margin-top: 200px;margin-left: 500px" th:method="PATCH" th:action="@{/course/{id}(id=${updateCourse.getId()})}" th:object="${updateCourse}">
        <label for="name"><h1 style="width: 300px">Course name:</h1></label>
        <input type="text" th:field="*{courseName}" id="name"/>
        <br>
        <br>
        <label for="duration"><h2 style="width: 400px">Duration:</h2></label>
        <input type="text" th:field="*{duration}" id="duration"/>
        <br>
        <br>
        <label  for="company"><h3 style="width: 400px">Company:</h3></label>
        <input type="number" th:field="*{companyId}" id="company"/>
        <br>
        <br>
<!--        <label  for="group"><h3 style="width: 400px">Company:</h3></label>-->
<!--        <input type="number" th:field="*{groupId}" id="group"/>-->
<!--        <br>-->
        <br>
        <input style="color: beige;background-color: blue;" type="submit" value="Update!!"/>
    </form>
</h1>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
