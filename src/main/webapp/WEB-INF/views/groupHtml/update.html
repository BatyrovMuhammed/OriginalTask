<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update group</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1 style="width: 100px; height: 100px">
<form style="margin-top: 200px;margin-left: 500px" th:method="PATCH" th:action="@{/group/{id}(id=${updateGroup.getId()})}" th:object="${updateGroup}">
    <label for="name"><h1 style="width: 300px">Group name:</h1></label>
    <input type="text" th:field="*{groupName}" id="name"/>
    <br>
    <br>
    <label for="dateOfStart"><h2 style="width: 400px">Data of start:</h2></label>
    <input type="text" th:field="*{dateOfStart}" id="dateOfStart"/>
    <br>
    <br>
    <label  for="dateOfFinish"><h3 style="width: 400px">Date of finish:</h3></label>
    <input type="text" th:field="*{dateOfFinish}" id="dateOfFinish"/>
    <br>
    <br>
<!--    <label  for="courseId"><h3 style="width: 400px">Course id:</h3></label>-->
<!--    <input type="text" th:field="*{courseId}" id="courseId"/>-->
<!--    <br>-->
    <br>
    <input style="color: beige;background-color: blue;" type="submit" value="Update!!"/>
</form>
</h1>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
