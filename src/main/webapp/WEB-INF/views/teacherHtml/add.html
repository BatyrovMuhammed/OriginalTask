        <div  id="emailHelp" class="form-text">Student name:::</div>

        <input style="width: 500px" type="text" th:field="*{lastName}" id="Last name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <div id="emailHelpe1" class="form-text">Course:::</div>
        <label style="border: 2px solid darkgreen;width: 100px" for="Group" class="form-label">Course id -> </label>
        <input style="width: 500px" type="number" th:field="*{courseId}" id="Group" aria-describedby="emailHelp1">
