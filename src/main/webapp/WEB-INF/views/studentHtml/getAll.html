<table class="table">

    <tr>
        <th scope="col">#:</th>
        <th scope="col">NAME</th>

        <th scope="col">Last name</th>
        <th scope="col">Study format</th>
        <th scope="col">Group id</th>

    </tr>

    <tbody>

    <a th:each="student : ${comstudent}">
        <tr>
            <th th:text="${student.getId()}"></th>
            <td ><a th:href="@{/student/getStudent/{id}(id=${student.getId()})}" th:text="${student.getFirstName()}"></a></td>

            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getStudyFormat()}"></td>
            <td th:text="${student.getGroup().getId()}"></td>
    </a>
    </tr>
    </tbody>
