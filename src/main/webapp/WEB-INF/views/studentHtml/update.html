<h1 style="width: 1px; height: 1px">
    <form style="margin-top: 1px;margin-left: 1px" th:method="PATCH" th:action="@{/student/{id}(id=${updateStudent.getId()})}" th:object="${updateStudent}">
        <label style="margin-left: 20px" for="name"><h1 style="width: 5px;height: 5px ">Name:</h1></label>
        <input style=" margin-left:20px;background-color: black;color: beige;width: 500px" type="text" th:field="*{firstName}" id="name"/>
        <br>
        <br>
        <label style="margin-left: 70px" for="email"><h2 style="width: 5px;height: 5px">Email:</h2></label>
        <input style="margin-left:70px;background-color: red;color: black;width: 600px" type="text" th:field="*{email}" id="email"/>
        <br>
        <br>
        <label style="margin-left: 120px" for="lastName"><h3 style="width: 5px;height: 5px">L name:</h3></label>
        <input style="margin-left: 120px;background-color:beige;color:black;width: 800px" type="text" th:field="*{lastName}" id="lastName"/>
        <br>
        <br>
        <label style="margin-left: 180px" for="studyFormat"><h3 style="width: 5px;height: 5px">Study format:</h3></label>
        <input style="margin-left: 180px;background-color:black;color:red;width: 1000px" type="text" th:field="*{studyFormat}" id="studyFormat"/>
        <br>
        <br>
        <label style="margin-left: 230px" for="group"><h3 style="width: 5px;height: 5px">Group id:</h3></label>
        <input style="margin-left: 230px;color:green;width: 1200px" type="number" th:field="*{groupId}" id="group"/>
        <br>
        <br>
        <input style="color: beige;background-color: blue;" type="submit" value="Update!!"/>
    </form>
</h1>
